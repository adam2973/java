 <textarea rows="60" cols="60">
<!DOCTYPE html>
<html lang="pl">
  <head>
   
    <title>zadanie71</title>
  </head>
  <body>
    <script>
      let a_bla = 8
      let b_bla = 25
      for (let i = 1; i <= b_bla; i++) {
        document.write('*')
      }
      document.write('<br>')
      for (let i = 1; i <= a_bla - 2; i++) {
        document.write('*')
        for (let i = 1; i <= b_bla - 2; i++) {
          document.write('&nbsp&nbsp')
        }
        document.write('*<br>')
      }
      for (let i = 1; i <= b_bla; i++) {
        document.write('*')
      }
    </script>
  </body>
</html>

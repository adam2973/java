<script type="text/javascript">
function okno_zamknij_blaszkowski()
{
window.close()
}
</script>

	<body>
    <textarea rows="50" cols="100">
   <html>   
     <body>
	<div style="color:blue;font-size:60px;">
	<script language="JavaScript">
	var liczba1=prompt("c=","");
	var liczba2=prompt("b=","");
	var c_bla=parseFloat(liczba1);
	var b_bla=parseFloat(liczba2);
	document.write("c="+c_bla.toFixed(3)+" cm"+"<br>");
	document.write("b="+b_bla.toFixed(3)+" cm"+"<br>");
	a_bla=Math.sqrt(Math.pow(c_bla,2)-Math.pow(b_bla,2));
	document.write("a="+a_bla.toFixed(3)+" cm"+"<br>");
	sin_alfa_bla=b_bla/c_bla;
	document.write("sin="+sin_alfa_bla.toFixed(3)+"<br>");
	alfa_bla=Math.asin(b_bla/c_bla)*(180/Math.PI);
	document.write("alfa="+alfa_bla.toFixed(3)+" st"+"<br>");
	obw_bla=(a_bla+b_bla+c_bla);
	document.write("Obwod="+obw_bla.toFixed(3)+" cm"+"<br>");
	</script>
	</div>
       </body> 
      </html>
      </textarea>
		 <input type="button" value="zamknij okno" onclick="okno_zamknij_blaszkowski()"/>
	</body>
</html>
